
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <title>نتائج التحليل</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            width: 60%;
            margin: auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin: 15px 0;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

</head>
<body>
    <div class="container">
        <h1>نتائج التحليل</h1>

        <p><strong>صورة توضح الخطأ:</strong></p>
        <img src="{{ url_for('static', filename='images/error_pose.jpg') }}" alt="خطأ">
        <p><strong>صورة التصحيح:</strong></p>
        <img src="{{ url_for('static', filename='images/correct_pose.jpg') }}" alt="تصحيح">

</html>
